{% extends "base.html" %}

{% block additionalButtonBlock %}
    <button class="btn btn-success navbar-btn pull-right" type="button">
        <span class="glyphicon glyphicon-refresh"></span>
        <a href="/inspect/{{ checked_video_name }}">Refresh</a>
    </button>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row" style="margin-top: 1em;">
            <h3 style="padding: 15px;">Detail: {{ checked_video_name }}</h3>
        </div>
        <div class="row">
            <div class="col-md-5">
                {% for p in checked_frame_path %}
                    <img src="{{ url_for('static', filename=p) }}"/>
                    <div class="caption">{{ loop.index }}</div>
                {% endfor %}
            </div>
            <div class="col-md-5">
                {% for p in checked_infer_path %}
                    <img src="{{ url_for('static', filename=p) }}"/>
                    <div class="caption">{{ loop.index }}</div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
